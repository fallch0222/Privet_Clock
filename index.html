<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id = "Title">Flexible Canvas Clock</title>
</head>
<body>
    <link rel="stylesheet" href="./style.css">
    <div class ="timerCanvas">
        
        <canvas id="canvas"></canvas>
    </div>

    <div class ="controller">
        <div class ="size controller">
            Clock size controller
            <input type="range" min="1" value="50" max="100" oninput="sizeSliderInput(this.value)" id="sizeSlider">
        </div>

        <div class="reset controller">
            Reset size
            <input type="button" onclick="resetSize()" value="Reset" id="Reset">
        </div>
    </div>
        
    
    <script src="./main.js"></script>
</body>
</html>
